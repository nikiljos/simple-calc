<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <title>Simple JS Calculator</title>
      
     <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <form name="inputForm ">
        <div class="calc-form col-6 mt-5 mx-auto">
            <label>Number 1</label>
            <!-- <input type="text" name="val1"><br><br> -->
            <input class="form-control" type="text"  id="val1" placeholder="Enter 1st Number:" aria-label="deafult input example">
            <label>Number 2</label>
            <!-- <input type="text" name="val2"><br><br> -->
            <input class="form-control" type="text"  id="val2" placeholder="Enter 2nd Number:" aria-label="deafult input example">
            <label>Answer</label>
            <!-- <input type="text" name=finalValue><br><br> -->
            <input class="form-control" type="text" id="finalValue"  aria-label="deafult input example">
            <div class="container mx-auto col-6 mt-5">
                <input type="button" value="+" class="btn btn-primary" onClick="doCalc(1)">
                <input type="button" value="-" class="btn btn-primary" onClick="doCalc(2)">
                <input type="button" value="*" class="btn btn-primary" onClick="doCalc(3)">
                <input type="button" value="/" class="btn btn-primary" onClick="doCalc(4)">
            </div>
            
        </div>
                       

    </form>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script lanuage="JavaScript">
        function doCalc(n)
        {
            var num1,num2,result;
            num1=document.getElementById('val1').value ;
            num2=document.getElementById('val2').value ;
            n1=Number(num1);
            n2=Number(num2);
            switch(n){
                case 1: result= n1+n2;
                break;
                case 2: result= n1-n2;
                break;
                case 3: result= n1*n2;
                break;
                case 4: result= n1/n2;
                break;
            }
            document.getElementById('finalValue').value =result;
        }
    </script>
  </body>
</html>
